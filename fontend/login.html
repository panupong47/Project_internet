<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container-header">
            <nav>
                <div class="logo">Computer Repair Shopp ⏵ Login | Admin</div>
                <ul class="nav-links">
                    <li><a href="Home.html">หน้าแรก</a></li>
                    <li><a href="Home.html">บริการ</a></li>
                    <li><a href="service.html">service</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <h1>Login Admin</h1>
        
        <div id="login-tab" class="tab-content active">
            <div class="form-group">
                <label for="login-email">อีเมล</label>
                <input type="email" id="login-email" placeholder="กรอกอีเมลของคุณ">
            </div>
            <div class="form-group">
                <label for="login-password">รหัสผ่าน</label>
                <input type="password" id="login-password" placeholder="กรอกรหัสผ่านของคุณ">
            </div>
            <button onclick="login()">เข้าสู่ระบบ</button>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>
    <footer>
        <div class="container">
            <div class="logo">Computer Repair Shopp</div>
            <p>| บริการซ่อมคอมพิวเตอร์มืออาชีพ รวดเร็ว เชื่อถือได้ |</p>
            <ul class="footer-links">
                <li><a href="Home.html">หน้าแรก</a></li>
                <li><a href="Home.html#service">บริการ</a></li>
                <li><a href="Home.html#why-us">ทำไมต้องเลือกเรา</a></li>
                <li><a href="Home.html#testimonials">รีวิวลูกค้า</a></li>
                <li><a href="Home.html#contact">ติดต่อเรา</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
