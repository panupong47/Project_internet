<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Form</title>
    <link rel="stylesheet" href="service.css">
</head>
<body>
    <header>
        <div class="container-header">
            <nav>
                <div class="logo">Computer Repair Shopp ⏵ Repair Form</div>
                <ul class="nav-links">
                    <li><a href="Home.html">หน้าแรก</a></li>
                    <li><a href="Home.html">บริการ</a></li>
                    <li><a href="login.html">จัดการข้อมูล</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-register">
        <div class="header">
            Repair Form
        </div>

        <div class="flex form-input">
            <div class="header-form">ชื่อ - นามกุล</div>
            <input class="form" name="Name" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">โทร</div>
            <input class="form" name="Tle" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">E-mail</div>
            <input class="form" name="Email" type="email">
        </div>
        <div class="flex form-input">
            <div class="header-form">Address</div>
            <input class="form" name="Address" type="text">
        </div>
        
        <!-- Added date field -->
        <div class="flex form-input">
            <div class="header-form">วันที่ส่งซ่อม</div>
            <input class="form" name="repairDate" type="date">
        </div>

        <div class="flex gender form-input">
            <div class="header-form">บริการ</div>
            <div class="form-group">
                <select id="service" name="service">
                    <option value="">-- กรุณาเลือกบริการ --</option>
                    <option value="ซ่อมคอมพิวเตอร์">ซ่อมคอมพิวเตอร์</option>
                    <option value="อัพเกรดคอมพิวเตอร์">อัพเกรดคอมพิวเตอร์</option>
                    <option value="กำจัดไวรัส">กำจัดไวรัส</option>
                    <option value="บำรุงรักษา">บำรุงรักษา</option>
                    <option value="ติดตั้งโปรแกรม">ติดตั้งโปรแกรม</option>
                    <option value="กู้ข้อมูล">กู้ข้อมูล</option>
                    <option value="ซ่อมเมนบอร์ด">ซ่อมเมนบอร์ด</option>
                    <option value="เปลี่ยน RAM">เปลี่ยน RAM</option>
                    <option value="เปลี่ยนฮาร์ดดิสก์">เปลี่ยนฮาร์ดดิสก์/SSD</option>
                    <option value="เปลี่ยนการ์ดจอ">เปลี่ยนการ์ดจอ</option>
                    <option value="เปลี่ยนพาวเวอร์ซัพพลาย">เปลี่ยนพาวเวอร์ซัพพลาย</option>
                    <option value="ติดตั้งวินโดวส์ใหม่">ติดตั้งวินโดวส์ใหม่</option>
                    <option value="ล้างเครื่อง PC">ล้างเครื่อง PC</option>
                    <option value="ล้างเครื่องโน้ตบุ๊ก">ล้างเครื่องโน้ตบุ๊ก</option>
                </select>
                <!-- ส่วนแสดงราคาจะถูกเพิ่มที่นี่โดย JavaScript -->
            </div>
        </div>
        <div class="form-input">

            <div id="message" class="message"></div>

            <div class="center" style="vertical-align:middle">
                <button type="button" id="submitBtn" class="button">Submit</button>
           </div>

        </div>
        
    </div>
    <footer>
        <div class="container">
            <div class="logo">Computer Repair Shopp</div>
            <p>| บริการซ่อมคอมพิวเตอร์มืออาชีพ รวดเร็ว เชื่อถือได้ |</p>
            <ul class="footer-links">
                <li><a href="Home.html">หน้าแรก</a></li>
                <li><a href="Home.html#service">บริการ</a></li>
                <li><a href="Home.html#why-us">ทำไมต้องเลือกเรา</a></li>
                <li><a href="Home.html#testimonials">รีวิวลูกค้า</a></li>
                <li><a href="Home.html#contact">ติดต่อเรา</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="service.js"></script>
</body>

</html>
